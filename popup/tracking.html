<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="tracking.css"/>
    </head>

    <body>
        <div class="header">
            <img class="logo" src="../icons/icon.png">
            <div class="button options">Options</div>
        </div>
            
        <table class="issues" cellspacing="10"></table>

        <div class="new-issue">
            <input class="text-issue" type="text" placeholder="E.g. PRJECT-9999">
            <div class="button add">Add issue</div>
        </div>
       
        <div id="error-content" class="hidden">   
            <p>Can't load data.</p>
        </div>

        <script src="tracking.js"></script>
    </body>
</html>
