<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="tracking.css"/>
    </head>

    <body>
        <div class="header">
            <p class="title">Jira issue Tranking</p>
            <div class="button options">Options</div>
        </div>
            
        <div id="popup-content">
            <table class="issues">

            </table>
        
            <div class="new-issue">
                <input class="text-issue" type="text">
                <div class="button add">Add issue</div>
            </div>
        </div>
       
        <div id="error-content" class="hidden">   
            <p>Can't load data.</p>
        </div>

        <script src="tracking.js"></script>
    </body>
</html>
